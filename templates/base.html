<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stroke Risk Predictor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('front/static', filename='css/style.css') }}">
<script defer src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
    </style>
    {% block head %}{% endblock %}  
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="navbar-brand">Stroke Risk Predictor</div>
            <div class="navbar-links">
                <a href="/" class="nav-link">Home</a>
            </div>
        </nav>
    </header>
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p>&copy; {{ 2025 }} Stroke Risk Predictor. All rights reserved.</p>
    </footer>
</body>
</html>
